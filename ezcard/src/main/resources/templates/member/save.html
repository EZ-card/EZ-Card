<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
<h1>회원가입</h1>
<form th:action="@{/member/save}" method="post">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="memberEmail" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="memberPassword" required><br>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="memberNickName" required><br>

    <label for="age">나이:</label>
    <input type="number" id="age" name="memberAge" required><br>

    <label for="gender">성별:</label>
    <select id="gender" name="memberGender">
        <option value="M">남성</option>
        <option value="F">여성</option>
    </select><br>

    <label for="job">직업:</label>
    <select id="job" name="memberJob">
        <option value="STUDENT">학생</option>
        <option value="WORKER">직장인</option>
    </select><br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
